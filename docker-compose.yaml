version: '3'

services: 
    nginx:
        image: nginx:latest
        volumes:
            - ./frontend/:/var/www/frontend/dist/
            - ./backend/:/var/www/backend/dist/
           # - default.conf:/etc/nginx/conf.d/
        ports: 
            - 81:81
    postgres:
        image: postgres:13.3
        restart: always
        environment: 
            POSTGRES_PASSWORD: test
            POSTGRES_USER: test
            POSTGRES_DB: test
        ports:
            - 3338:3338
        volumes: 
            - ./postgres:/var/lib/postgres
            - ./dump:/docker-entrypoint-initdb.d/
    backend:
        build:
            context: .
            dockerfile: ./docker/DockerNodeBackend
        depends_on:
            - postgres
        volumes: 
            - ./backend:/backend
        restart: unless-stopped
        command: npm run start:dev
        #env_file: ./.env
        ports:
        - 3000:3000
        stdin_open: true
        tty: true
    frontend:
        build:
            context: .
            dockerfile: ./docker/DockerNodeFrontend
        depends_on:
            - backend
        volumes: 
            - ./frontend:/frontend
        restart: unless-stopped
        #command: npm run start
        #env_file: ./.env
        ports:
        - 4200:4200
        stdin_open: true
        tty: true
